name: Release prep (auto-bump & changelog) ğŸ“ğŸ”–

on:
  push:
    branches:
      - 'release/**'
      - 'hotfix/**'

permissions:
  contents: write

concurrency:
  group: release-prep-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prep:
    name: ğŸ› ï¸ Prepare (version & changelog)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest

    env:
      DEBEMAIL: lloydsmart@users.noreply.github.com
      DEBFULLNAME: Lloyd Smart
      EMAIL: lloydsmart@users.noreply.github.com

    steps:
      - name: ğŸ“¥ Checkout branch (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true

      - name: ğŸ› ï¸ Install Debian packaging tools & git-cliff
        shell: bash
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git-buildpackage \
            devscripts \
            python3-debian \
            debhelper \
            fakeroot \
            libdistro-info-perl \
            ca-certificates
          if ! sudo apt-get install -y --no-install-recommends git-cliff; then
            echo "APT git-cliff not available; falling back to cargo install..."
            sudo apt-get install -y --no-install-recommends cargo pkg-config libssl-dev
            cargo install git-cliff --locked
            echo "${HOME}/.cargo/bin" >> "${GITHUB_PATH}"
          fi
          gbp --version || true
          dch --version || true
          git-cliff --version || true

      - name: ğŸ” Derive version/mode from branch
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          br="${GITHUB_REF_NAME}"
          # Versioned release/hotfix: release/x.y[.z][-rcN] or hotfix/x.y[.z][-rcN]
          if [[ "$br" =~ ^(release|hotfix)/([0-9]+(\.[0-9]+){1,2}(-rc[0-9]+)?)$ ]]; then
            v="${BASH_REMATCH[2]}"
            echo "mode=versioned" >> "$GITHUB_OUTPUT"
            echo "value=$v" >> "$GITHUB_OUTPUT"
            echo "Preparing version: $v (from '$br')"
          else
            # Maintenance hotfix (e.g. hotfix/fix-release)
            echo "mode=maintenance" >> "$GITHUB_OUTPUT"
            echo "Maintenance hotfix detected for '$br' (no version bump)."
          fi

      # ===== VERSIONED FLOW =====
      - name: ğŸ“– Read current Cargo.toml version
        id: cur
        if: steps.ver.outputs.mode == 'versioned'
        shell: bash
        run: |
          set -euo pipefail
          cur="$(sed -n 's/^version[[:space:]]*=[[:space:]]*"\(.*\)".*/\1/p' Cargo.toml | head -n1 || true)"
          echo "value=$cur" >> "$GITHUB_OUTPUT"
          echo "Cargo.toml version: ${cur:-<none>}"

      - name: ğŸ·ï¸ Determine previous tag
        id: prev
        if: steps.ver.outputs.mode == 'versioned'
        shell: bash
        run: |
          set -euo pipefail
          git fetch --force --prune --tags
          this="v${{ steps.ver.outputs.value }}"
          prev="$(git tag --list 'v*' --sort=-v:refname | grep -vx "$this" | head -n1 || true)"
          echo "value=$prev" >> "$GITHUB_OUTPUT"
          echo "Previous tag: ${prev:-<none>}"

      - name: ğŸš€ Bump version, Debian changelog, and release notes (stage only)
        id: bump
        if: steps.ver.outputs.mode == 'versioned'
        shell: bash
        run: |
          set -euo pipefail
          v='${{ steps.ver.outputs.value }}'
          cur='${{ steps.cur.outputs.value }}'
          prev='${{ steps.prev.outputs.value }}'
          changed=0

          # 1) Bump Cargo.toml if needed
          if [[ "$cur" != "$v" ]]; then
            scripts/set-cargo-version.sh "$v"
            changed=1
          fi

          # 2) Debian changelog with fixed version
          if [[ -n "$prev" ]]; then
            gbp dch --since "$prev" \
                    --new-version "${v}-1" \
                    --distribution trixie \
                    --meta \
                    --ignore-branch \
                    --verbose
          else
            gbp dch \
              --new-version "${v}-1" \
              --distribution trixie \
              --meta \
              --ignore-branch \
              --verbose
          fi
          changed=1

          # 3) Release notes tagged as v$v (collect unreleased since previous tag)
          git-cliff --tag "v${v}" -u -o RELEASE_NOTES.md
          changed=1

          git add -A
          if [[ "$changed" -eq 0 ]]; then
            echo "no_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "no_changes=false" >> "$GITHUB_OUTPUT"
          fi

      # Keep repo CHANGELOG.md in sync (generated on release/hotfix branch)
      - name: ğŸ“ Prepend this release to CHANGELOG.md (keep file in repo up to date)
        if: steps.ver.outputs.mode == 'versioned'
        shell: bash
        run: |
          set -euo pipefail
          v='${{ steps.ver.outputs.value }}'   # e.g. 0.2.16
          tag="v${v}"
          # Ensure file exists so --prepend is idempotent
          [[ -f CHANGELOG.md ]] || printf "# Changelog\n\n" > CHANGELOG.md
          # Collect unreleased since previous tag and prepend under ${tag}
          git-cliff --tag "${tag}" -u --prepend CHANGELOG.md
          git add CHANGELOG.md || true

      - name: ğŸ” Detect if Cargo.toml changed in this run
        id: cargo_changed
        if: steps.ver.outputs.mode == 'versioned' && steps.bump.outputs.no_changes == 'false'
        shell: bash
        run: |
          set -euo pipefail
          if git diff --name-only --staged | grep -q '^Cargo\.toml$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            if git diff --name-only HEAD.. | grep -q '^Cargo\.toml$'; then
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: ğŸ¦€ Install Rust (stable) if Cargo.toml changed
        if: steps.ver.outputs.mode == 'versioned' && steps.bump.outputs.no_changes == 'false' && steps.cargo_changed.outputs.changed == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ”„ Regenerate Cargo.lock after version bump
        if: steps.ver.outputs.mode == 'versioned' && steps.bump.outputs.no_changes == 'false' && steps.cargo_changed.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          cargo generate-lockfile
          test -f Cargo.lock
          git add Cargo.lock || true

      - name: ğŸ’¾ Commit and push changes
        if: steps.ver.outputs.mode == 'versioned'
        shell: bash
        run: |
          set -euo pipefail
          if git diff --cached --quiet; then
            echo "No staged changes; nothing to commit."
            exit 0
          fi
          git config user.name  "Lloyd Smart"
          git config user.email "lloydsmart@users.noreply.github.com"
          git commit -m "chore(release): prepare v${{ steps.ver.outputs.value }} [skip ci]"
          git push

      # ===== MAINTENANCE HOTFIX FLOW (NO VERSION BUMP) =====
      - name: ğŸ“ Debian changelog snapshot (UNRELEASED)
        if: steps.ver.outputs.mode == 'maintenance'
        shell: bash
        run: |
          set -euo pipefail
          # Create/extend a snapshot entry without bumping fixed version
          gbp dch \
            --snapshot \
            --distribution UNRELEASED \
            --meta \
            --ignore-branch \
            --verbose
          git add debian/changelog || true

      - name: ğŸ—’ï¸ Generate Unreleased release notes
        if: steps.ver.outputs.mode == 'maintenance'
        shell: bash
        run: |
          set -euo pipefail
          # Create a notes file for current HEAD without tagging
          git-cliff --unreleased -o RELEASE_NOTES.md
          git add RELEASE_NOTES.md || true

      - name: ğŸ¦€ Install Rust (stable)
        if: steps.ver.outputs.mode == 'maintenance'
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ”„ Regenerate Cargo.lock (no version bump)
        if: steps.ver.outputs.mode == 'maintenance'
        shell: bash
        run: |
          set -euo pipefail
          cargo generate-lockfile
          # Stage only if it actually changed
          if ! git diff --quiet -- Cargo.lock; then
            git add Cargo.lock
          fi

      - name: ğŸ’¾ Commit and push maintenance changes
        if: steps.ver.outputs.mode == 'maintenance'
        shell: bash
        run: |
          set -euo pipefail
          if git diff --cached --quiet; then
            echo "No staged maintenance changes; nothing to commit."
            exit 0
          fi
          git config user.name  "Lloyd Smart"
          git config user.email "lloydsmart@users.noreply.github.com"
          git commit -m "chore(hotfix): maintenance updates (snapshot changelog, Unreleased notes, lockfile) [skip ci]"
          git push
