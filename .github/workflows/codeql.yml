name: CodeQL (Rust) ğŸ¦€ğŸ”

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  schedule:
    - cron: "30 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write    # allow autofix step to push ğŸš€
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ğŸ›¡ï¸ GATE: only affects PRs; push/schedule/manual still run
  gate:
    name: Decide if CodeQL is needed (PRs) âš–ï¸
    runs-on: ubuntu-latest
    outputs:
      needs_ci: ${{ steps.export.outputs.needs_ci }}
    steps:
      - name: Mode ğŸ”
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "is_pr=true" >>"$GITHUB_OUTPUT"
          else
            echo "is_pr=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Export for non-PR
        if: steps.mode.outputs.is_pr == 'false'
        id: export_nonpr
        run: echo "needs_ci=true" >>"$GITHUB_OUTPUT"

      - name: Identify back-merge PR ğŸ”„
        if: steps.mode.outputs.is_pr == 'true'
        id: bm
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "develop" && \
                "${{ github.event.pull_request.head.ref }}" == "main" ]]; then
            echo "is_backmerge=true" >>"$GITHUB_OUTPUT"
          else
            echo "is_backmerge=false" >>"$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        if: steps.mode.outputs.is_pr == 'true' && steps.bm.outputs.is_backmerge == 'true'
        with: { fetch-depth: 0 }

      - name: Compare & probe (only for back-merge PRs) ğŸ§ª
        if: steps.mode.outputs.is_pr == 'true' && steps.bm.outputs.is_backmerge == 'true'
        id: diff
        run: |
          set -euo pipefail
          git remote set-url origin "${{ github.server_url }}/${{ github.repository }}"
          git fetch --no-tags --prune origin \
            +refs/heads/develop:refs/remotes/origin/develop \
            +refs/heads/main:refs/remotes/origin/main
          read A B < <(git rev-list --left-right --count origin/develop...origin/main)
          echo "ahead_on_develop=${A}" >>"$GITHUB_OUTPUT"
          git checkout -q -B tmp origin/develop
          if git merge --no-commit --no-ff origin/main >/dev/null 2>&1; then
            echo "conflicts=false" >>"$GITHUB_OUTPUT"
            git merge --abort || true
          else
            echo "conflicts=true" >>"$GITHUB_OUTPUT"
            git merge --abort || true
          fi

      - name: Decide (PR) ğŸ¤”
        if: steps.mode.outputs.is_pr == 'true'
        id: export_pr
        run: |
          if [[ "${{ steps.bm.outputs.is_backmerge }}" != "true" ]]; then
            echo "needs_ci=true" >>"$GITHUB_OUTPUT"
            exit 0
          fi
          A="${{ steps.diff.outputs.ahead_on_develop || '0' }}"
          C="${{ steps.diff.outputs.conflicts || 'false' }}"
          if [[ "$C" == "true" || "$A" -gt 0 ]]; then
            echo "needs_ci=true" >>"$GITHUB_OUTPUT"
          else
            echo "needs_ci=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Export final ğŸ“¤
        id: export
        run: |
          if [[ "${{ steps.mode.outputs.is_pr }}" == "true" ]]; then
            echo "needs_ci=${{ steps.export_pr.outputs.needs_ci }}" >>"$GITHUB_OUTPUT"
          else
            echo "needs_ci=${{ steps.export_nonpr.outputs.needs_ci }}" >>"$GITHUB_OUTPUT"
          fi

  analyze:
    name: "Analyze (CodeQL: ${{ matrix.variant }}) ğŸ§©"
    needs: gate
    if: |
      !(
        github.event_name == 'pull_request' &&
        (
          (github.base_ref == 'develop' && github.head_ref == 'main') ||
          contains(github.event.pull_request.title, 'Back-merge') ||
          contains(github.event.pull_request.title, 'back-merge') ||
          contains(toJson(github.event.pull_request.labels), 'back-merge')
        )
      )
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        variant: [ minimal, default, all-features ]

    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Compute base/ref for paths-filter (manual/scheduled) ğŸ§®
        id: range
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
        shell: bash
        run: |
          set -euo pipefail
          head_sha="$(git rev-parse HEAD)"
          base_sha="$(git rev-parse HEAD^)"
          echo "base=${base_sha}" >> "$GITHUB_OUTPUT"
          echo "ref=${head_sha}"  >> "$GITHUB_OUTPUT"

      - name: Determine if Rust/package files changed ğŸ¦€ğŸ“¦
        id: paths
        uses: dorny/paths-filter@v3
        with:
          base: ${{ steps.range.outputs.base }}
          ref:  ${{ steps.range.outputs.ref }}
          filters: |
            rust:
              - 'src/**'
              - '**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'build.rs'
              - 'debian/**'

      - name: No-op (non-code PR) ğŸš«
        if: ${{ steps.paths.outputs.rust != 'true' && github.event_name == 'pull_request' }}
        run: echo "No Rust/package changes in this PR; skipping heavy CodeQL steps."

      - name: Install system deps ğŸ› ï¸
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends pkg-config libfuse3-dev

      - name: Setup Rust ğŸ¦€
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # âœ… Same-repo PRs: auto-fix & push
      - name: Autofix Cargo.lock ğŸ”’âœ¨
        if: github.event_name == 'pull_request' && steps.paths.outputs.rust == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          set -euo pipefail
          cargo update -w
          if ! git diff --quiet -- Cargo.lock; then
            echo "ğŸ”§ Cargo.lock updated â€” committing fix..."
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Cargo.lock
            git commit -m "chore(lockfile): update Cargo.lock to latest compatible [skip ci]"
            git push
          else
            echo "âœ… Cargo.lock already up to date."
          fi

      # ğŸ§¯ Fork PRs: warn & fail (no push permissions)
      - name: Check Cargo.lock (fork PRs) ğŸš¨
        if: github.event_name == 'pull_request' && steps.paths.outputs.rust == 'true' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          set -euo pipefail
          cargo update -w
          if ! git diff --quiet -- Cargo.lock; then
            echo "::error file=Cargo.lock,title=Lockfile out of date::This PR comes from a fork, so CI cannot push fixes. Please run 'cargo update -w' locally and commit the updated Cargo.lock."
            echo "---- Diff (first 200 lines) ----"
            git --no-pager diff -- Cargo.lock | sed -n '1,200p' || true
            exit 1
          else
            echo "âœ… Cargo.lock up to date."
          fi

      - name: Initialize CodeQL ğŸ§°
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          queries: +security-and-quality

      - name: Build (${{ matrix.variant }}) ğŸ—ï¸
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        env:
          CARGO_TERM_COLOR: always
        shell: bash
        run: |
          set -euo pipefail
          cargo fetch --locked
          case "${{ matrix.variant }}" in
            minimal)
              cargo build --locked --all-targets --no-default-features
              ;;
            default)
              cargo build --locked --all-targets
              ;;
            all-features)
              cargo build --locked --all-targets --all-features
              ;;
          esac

      - name: Analyze ğŸ”¬
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust;variant=${{ matrix.variant }}"
