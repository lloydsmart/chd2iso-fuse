name: CodeQL (Rust)

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  schedule:
    - cron: "30 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # GATE: only affects PRs; push/schedule/manual still run
  gate:
    name: Decide if CodeQL is needed (PRs)
    runs-on: ubuntu-latest
    outputs:
      needs_ci: ${{ steps.export.outputs.needs_ci }}
    steps:
      - name: Mode
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "is_pr=true" >>"$GITHUB_OUTPUT"
          else
            echo "is_pr=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Export for non-PR
        if: steps.mode.outputs.is_pr == 'false'
        id: export_nonpr
        run: echo "needs_ci=true" >>"$GITHUB_OUTPUT"

      - name: Identify back-merge PR
        if: steps.mode.outputs.is_pr == 'true'
        id: bm
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "develop" && \
                "${{ github.event.pull_request.head.ref }}" == "main" ]]; then
            echo "is_backmerge=true" >>"$GITHUB_OUTPUT"
          else
            echo "is_backmerge=false" >>"$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v5
        if: steps.mode.outputs.is_pr == 'true' && steps.bm.outputs.is_backmerge == 'true'
        with: { fetch-depth: 0 }

      - name: Compare & probe (only for back-merge PRs)
        if: steps.mode.outputs.is_pr == 'true' && steps.bm.outputs.is_backmerge == 'true'
        id: diff
        run: |
          set -euo pipefail
          git remote set-url origin "${{ github.server_url }}/${{ github.repository }}"
          git fetch --no-tags --prune origin \
            +refs/heads/develop:refs/remotes/origin/develop \
            +refs/heads/main:refs/remotes/origin/main
          read A B < <(git rev-list --left-right --count origin/develop...origin/main)
          echo "ahead_on_develop=${A}" >>"$GITHUB_OUTPUT"
          git checkout -q -B tmp origin/develop
          if git merge --no-commit --no-ff origin/main >/dev/null 2>&1; then
            echo "conflicts=false" >>"$GITHUB_OUTPUT"
            git merge --abort || true
          else
            echo "conflicts=true" >>"$GITHUB_OUTPUT"
            git merge --abort || true
          fi

      - name: Decide (PR)
        if: steps.mode.outputs.is_pr == 'true'
        id: export_pr
        run: |
          if [[ "${{ steps.bm.outputs.is_backmerge }}" != "true" ]]; then
            echo "needs_ci=true" >>"$GITHUB_OUTPUT"
            exit 0
          fi
          A="${{ steps.diff.outputs.ahead_on_develop || '0' }}"
          C="${{ steps.diff.outputs.conflicts || 'false' }}"
          if [[ "$C" == "true" || "$A" -gt 0 ]]; then
            echo "needs_ci=true" >>"$GITHUB_OUTPUT"
          else
            echo "needs_ci=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Export final
        id: export
        run: |
          if [[ "${{ steps.mode.outputs.is_pr }}" == "true" ]]; then
            echo "needs_ci=${{ steps.export_pr.outputs.needs_ci }}" >>"$GITHUB_OUTPUT"
          else
            echo "needs_ci=${{ steps.export_nonpr.outputs.needs_ci }}" >>"$GITHUB_OUTPUT"
          fi

  analyze:
    name: "Analyze (CodeQL: ${{ matrix.variant }})"
    needs: gate
    if: needs.gate.outputs.needs_ci == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        variant: [ minimal, default, all-features ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Provide an explicit compare range for manual/scheduled runs so paths-filter
      # doesn't fall back to "last commit" (which is often a merge commit with no file list).
      - name: Compute base/ref for paths-filter (manual/scheduled)
        id: range
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
        shell: bash
        run: |
          set -euo pipefail
          head_sha="$(git rev-parse HEAD)"
          base_sha="$(git rev-parse HEAD^)"
          echo "base=${base_sha}" >> "$GITHUB_OUTPUT"
          echo "ref=${head_sha}"  >> "$GITHUB_OUTPUT"

      - name: Determine if Rust/package files changed
        id: paths
        uses: dorny/paths-filter@v3
        with:
          # Override only on manual/scheduled runs; empty values are ignored on PR/push.
          base: ${{ steps.range.outputs.base }}
          ref:  ${{ steps.range.outputs.ref }}
          filters: |
            rust:
              - 'src/**'
              - '**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'build.rs'
              - 'debian/**'

      - name: No-op (non-code PR)
        if: ${{ steps.paths.outputs.rust != 'true' && github.event_name == 'pull_request' }}
        run: echo "No Rust/package changes in this PR; skipping heavy CodeQL steps."

      - name: Install system deps
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends pkg-config libfuse3-dev

      - name: Setup Rust
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Initialize CodeQL
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          queries: +security-and-quality

      # ðŸ”’ Guard: fail early if Cargo.lock is stale (since we build with --locked)
      - name: Ensure Cargo.lock is up to date
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        env:
          CARGO_TERM_COLOR: always
        run: |
          set -euo pipefail
          cargo generate-lockfile
          if ! git diff --quiet -- Cargo.lock; then
            echo "::error file=Cargo.lock::Cargo.lock is out of date. Run 'cargo generate-lockfile' locally and commit the result."
            echo "---- Diff (for visibility) ----"
            git --no-pager diff -- Cargo.lock || true
            exit 1
          fi

      - name: Build (all features & targets)
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        env:
          CARGO_TERM_COLOR: always
        run: |
          set -euo pipefail
          cargo generate-lockfile
          if ! git diff --quiet -- Cargo.lock; then
            echo "::error file=Cargo.lock::Cargo.lock is out of date. Run 'cargo generate-lockfile' locally and commit the result."
            echo "---- Diff (for visibility) ----"
            git --no-pager diff -- Cargo.lock || true
            exit 1
          fi

      - name: Build (${{ matrix.variant }})
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        env:
          CARGO_TERM_COLOR: always
        shell: bash
        run: |
          set -euo pipefail
          cargo fetch --locked
          case "${{ matrix.variant }}" in
            minimal)
              cargo build --locked --all-targets --no-default-features
              ;;
            default)
              cargo build --locked --all-targets
              ;;
            all-features)
              cargo build --locked --all-targets --all-features
              ;;
          esac

      - name: Analyze
        if: ${{ steps.paths.outputs.rust == 'true' || github.event_name != 'pull_request' }}
        uses: github/codeql-action/analyze@v3
        with:
          # Must match base branch categories exactly to avoid "Neutral"
          category: "/language:rust;variant=${{ matrix.variant }}"
