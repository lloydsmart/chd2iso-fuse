name: CI Router (git-flow) â€” push

on:
  push:
    branches: [ "**" ]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "build.rs"
      - "debian/**"
      - ".github/workflows/**"
      - "Makefile"
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dedupe:
    name: De-duplicate cross-event runs
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip.outputs.should_skip }}
    steps:
      - id: skip
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: 'true'
          skip_after_successful_duplicate: 'true'
          concurrent_skipping: 'same_content'
          do_not_skip: '["workflow_dispatch", "schedule"]'

  decide:
    if: ${{ needs.dedupe.outputs.should_skip != 'true' }}
    needs: dedupe
    name: Decide lane
    runs-on: ubuntu-latest
    outputs:
      lane: ${{ steps.which.outputs.lane }}
      nightly: ${{ steps.which.outputs.nightly }}
    steps:
      - id: which
        shell: bash
        run: |
          set -euo pipefail
          ref="${GITHUB_REF_NAME}"
          lane="feature"
          case "$ref" in
            develop) lane="develop" ;;
            main)    lane="main" ;;
          esac
          [[ "$ref" == release/* ]] && lane="release"
          [[ "$ref" == hotfix/*  ]] && lane="hotfix"

          nightly="false"
          if [[ "${{ github.event_name }}" == "schedule" && "$lane" == "develop" ]]; then
            nightly="true"
          fi

          echo "lane=$lane"       >> "$GITHUB_OUTPUT"
          echo "nightly=$nightly" >> "$GITHUB_OUTPUT"

  verify-release:
    if: ${{ startsWith(github.ref_name, 'release/') || startsWith(github.ref_name, 'hotfix/') }}
    name: Verify release lane
    needs: decide
    uses: ./.github/workflows/_verify-release.yml
    secrets: inherit

  build_push_default:
    name: Build & Test
    if: ${{ github.event_name == 'push' && !(startsWith(github.ref_name, 'release/') || startsWith(github.ref_name, 'hotfix/')) }}
    needs: [dedupe, decide]
    uses: ./.github/workflows/_build.yml
    with:
      lane:    ${{ needs.decide.outputs.lane }}
      nightly: ${{ needs.decide.outputs.nightly == 'true' }}
    secrets: inherit

  build_push_release:
    name: Build & Test
    if: ${{ github.event_name == 'push' && (startsWith(github.ref_name, 'release/') || startsWith(github.ref_name, 'hotfix/')) }}
    needs: [dedupe, decide, verify-release]
    uses: ./.github/workflows/_build.yml
    with:
      lane:    ${{ needs.decide.outputs.lane }}
      nightly: ${{ needs.decide.outputs.nightly == 'true' }}
    secrets: inherit

  release:
    if: ${{ needs.dedupe.outputs.should_skip != 'true' && needs.decide.outputs.lane != 'feature' && success() }}
    name: Release lane (gated)
    needs: [dedupe, decide, build_push_default, build_push_release]
    permissions:
      contents: write
    uses: ./.github/workflows/_release.yml
    with:
      lane:        ${{ needs.decide.outputs.lane }}
      nightly:     ${{ needs.decide.outputs.nightly }}
      apt_enabled: false
    secrets: inherit
